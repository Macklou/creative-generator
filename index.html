<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Creative Generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="creative-generator-form">
          <input
            type="text"
            placeholder="Enter the topic you would like a quote on"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
          <div class="hint">i.e: art, London, work, flowers</div>
        </form>
      </div>
      <div class="creative" id="creative"></div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Macklou" target="_blank">Louise Charlotte</a>
      and is
      <a href="https://github.com/Macklou/creative-generator" target="_blank"
        >open sourced on Github</a
      >
      and hosted on
      <a href="https://funny-taiyaki-be46a5.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
